<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/estiloContacto.css">
  <link rel="stylesheet" href="CSS/estilos.css">

  <title>Contacto</title>
</head>

<body>
  <header>
    <div class="div-logo">
      <a title="Comidas Argentinas" href="Index.html"><img src="IMG/Logo2.png" alt="Comidas Argentinas"
          class="logo" /></a>
    </div>
    <div class="div-titulo">
      <h1>
        <a href="index.html">Comidas Regionales de Argentina</a>
      </h1>
    </div>
  </header>

  <div class="contenedor">
    <div class="cabecera">
      <h2>Contacto</h2>
    </div>

    <form id="formulario" action="" method="">
      <div class="form-control">
        <label for="nombre">Nombre</label>
        <br>
        <input id="nombre" type="text">
        <p></p>
      </div>
      <div class="form-control">
        <label for="mail">E-mail</label>
        <br>
        <input id="mail" type="email">
        <p></p>
      </div>
      <div class="form-control">
        <label for="comentario">Comentario</label>
        <br>
        <textarea id="comentario" rows="5%" cols="68%"></textarea>
        <p></p>
      </div>
      <br>
      <button>Enviar</button>
    </form>

    <script src="JS/javascript.js"></script>
  </div>
</body>

</html>
